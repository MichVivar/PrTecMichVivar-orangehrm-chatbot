# @workflow Playwright Tests & Evidence
# @description Pipeline de Integración Continua (CI) que automatiza la ejecución de pruebas,
# la consolidación de evidencias (PDF + Gráficas) y el despliegue del reporte técnico.

name: Playwright Tests & Evidence
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests & Consolidate
      run: npm test
      continue-on-error: true

    - name: Upload Full Evidence Package (PDF + HTML)
      if: always()
      continue-on-error: true
      uses: actions/upload-artifact@v4
      with:
        name: Paquete-Completo-Evidencias-Ciclo
        path: target/Evidencias_PDF/
        retention-days: 7

    - name: Deploy Playwright Report to Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/Evidencias_PDF